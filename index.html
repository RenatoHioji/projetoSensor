<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />


    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <title>App Sensores</title>
    <script type="text/javascript">
    window.onload = function(){
        $("#exibeBateria").hide();
        $("#exibeRede").hide();
        $("#exibeAcelerometro").hide();
        $("#circulo").hide();

        document.addEventListener('deviceready', iniciar);

    }

    function iniciar(){
        navigator.vibrate([100]);
    }

    function rede(){
        navigator.vibrate([300]);
        $("#exibeRede").show();
        $("#exibeBateria").hide();
        $("#exibeAcelerometro").hide();
        $("#circulo").hide();

        var rede = navigator.connection.type;

        var tipo = {};

        tipo[Connection.UNKNOW] = "Conexão Desconhecida :(";
        tipo[Connection.ETHERNET] = "Conexão Cabeada";
        tipo[Connection.WIFI] = "Conexão WI-FI";
        tipo[Connection.CELL_2G] = "Conexão 2G";
        tipo[Connection.CELL_3G] = "Conexão 3G";
        tipo[Connection.CELL_4G] = "Conexão 4G";
        tipo[Connection.NONE] = "Nenhuma Conexão";

        $("#exibeRede").html(tipo[rede]);
    }
    



    function bateria(){
        navigator.vibrate([300]);
        $("#exibeRede").hide();
        $("#exibeHardware").hide();
        $("#exibeBateria").show();
        $("#exibeAcelerometro").hide();
        $("#circulo").hide();

        navigator.getBattery().then(function(battery){

            $("#exibeBateria").html("Nível da bateria: " + battery.level * 100 + "%");
            battery.onlevelchange = function(){
                $("#exibeBateria").html("Nível da bateria: " + battery.level * 100 + "%");
            }
            
        })

    }


    function acel(){
        navigator.vibrate([300]);
        $("#exibeRede").hide();
        $("#exibeBateria").hide();
        $("#exibeAcelerometro").show();
        $("#circulo").show();
        if(window.DeviceOrientationEvent){
            window.addEventListener('deviceorientation', function(event){
                var x = Math.round(event.gamma);
                var y = Math.round(event.beta);
                var r = Math.round(event.alpha);

                var saida = "Eixo X" + x;
                saida += "<br> Eixo Y" + y;
                saida += "<br> Rotação" + r;

                $("#exibeAcelerometro").html(saida);
                $("#circulo").show();

                atualX = $("#circulo").offset().left;
                atualY = $("#circulo").offset().top;

                novaX = atualX + x;
                novaY = atualY + y;
                $("#circulo").offset({left:novaX,top:novaY});
            },true)
        }
            else{
                alert("Recurso não disponível no seu dispositivo!!");
            }
        }


    function sair(){
        navigator.notification.confirm('Deseja sair do aplicativo?', resposta,'Mensagem',['Não','Sim']);
    }


    function resposta(r){
        if(r == 2){
            navigator.app.exitApp();
        }
    }

    </script>

    <style>
        #rodape{
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        
        #circulo{
            border-radius: 100%;
            border: 5px solid #1bbaeb;
            width: 100px;
            height: 100px;
            background-color: azure;
        }


    </style>

</head>

<body>
    <div dara-role="page" id="principal">
        <div data-role="header">
            <h1>Sensores</h1>
        </div>

        <div data-role="main" id="conteudo" class="ui-content">
            <button id="btn1" class="button" onclick="location.href='index.html#hardware'">Hardware/Rede</button>
            <button id="btn7" class="button" onclick="sair()">Sair</button>
        </div>    

        <div data-role="footer" id="rodape">
            <h1>App Sensores 1.0</h1>
        </div> 
    </div>

    <div dara-role="page" id="hardware">
        <div data-role="header">
            <h1>Sensores Hardware/Rede</h1>
        </div>

        <div data-role="main" id="conteudo" class="ui-content">
            
            <div id="exibeRede"></div>
            <div id="exibeBateria"></div>
            <div id="exibeAcelerometro"></div>
            <div id="circulo"></div>

            <button id="btn4" class="button" onclick="bateria()">Exibe Bateria</button>
            <button id="btn3" onclick="rede()">Exibe Rede</button>
            <button id="btn5" class="button" onclick="acel()">Exibe Acelerômetro</button>
            <button id="btn6" class="button" onclick="location.href='index.html#principal'">Voltar</button>
        </div>    

        <div data-role="footer" id="rodape">
            <h1>App Sensores 1.0</h1>
        </div> 
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

</body>

</html>
